<tr>
    <td>
        <span onclick="fav_tower({{rel.tower.tower_id|safe}})">
            {% if rel.favorite %}
            <i class="fas fa-star {{rel.tower.tower_id|safe}}_star"></i>
            {% else %}
            <i class="far fa-star {{rel.tower.tower_id|safe}}_star"></i>
            {% endif %}
        </span>
    </td>
    <td>{{rel.tower.tower_name}}</td>
    <td>{{rel.tower.tower_id}}</td>
    <td>{{rel.visited}}</td>
</tr>
